<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <style>
        div {border : 4px solid purple}
        span { border : 3px solid red}
    </style>
</head>
<body>
    <h1>div 태그</h1>
    <!-- div 영역은 한줄을 차지한다. -->
    <div>div 영역 1</div>
    <div>div 영역2은 공간단위로 존재하며</div>
    <div>div 영역3은 <mark>블록</mark>속성 요소이다.</div>
    <div>div 영역4를 만들었을 때 세로로 추가 된다.</div>
    <h1>span 태그</h1>
    <!-- span 영역은 글자 크기만큼만 공간을 차지한다. -->
    <span>span 영역1</span>
    <span>span 영역2은 텍스트 단위로 존재하며</span>
    <span>span 영역3은 <mark>인라인</mark> 속성 요소이다.</span>
    <span>span 영역4은 만들었을 때 가로로 추가된다.</span>


    <h1>iFram 태그</h1>
    <iFrame src="http://www.kh-academy.co.kr" style="width:500px; height:500px"></iFrame>
    <iFrame width="500" height="500" src="http://www.kh-academy.co.kr"></iFrame>
</body>
</html>
