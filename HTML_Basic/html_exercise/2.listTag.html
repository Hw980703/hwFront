<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>목록 관련 태그</title>


    </head>

    <body>

            <h1>순서 없는 목록 태그</h1>
            <!-- 언오더리스트 ul -->
            <ul>
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>Javascript</li>
                    <li>jQuery</li>
                </ul>

                <h1>순서 있는 목록 태그</h1>
                <!-- 순서를 만들때 ol type="컨트롤 스페이스바하면 가능목록 나옴" -->
                <ol type="I">

                <!-- 순서 있는건 오더 리스트 ol -->
                
                        <li>HTML5</li>
                        <li>CSS3</li>
                        <li>JavaScript</li>
                        <li>jQuery</li>


                </ol>
                <h1>설명 목록 태그</h1>
                <dl>
                    <dt>이곳은 목록의 제목을 적는 곳입니다</dt>
                    <dd>이곳은 목록의 대한 설명을 적는 곳 입니다</dd>
                </dl>




    </body>
</html>
